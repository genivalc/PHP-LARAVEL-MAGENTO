version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: ls
      MYSQL_USER: root
      MYSQL_PASSWORD: rootroot
      MYSQL_ROOT_PASSWORD: rootroot
